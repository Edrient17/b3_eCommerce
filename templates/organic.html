<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>친환경 전용관</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f9f2;
            color: #2e3d2f;
        }

        h2 {
            margin-top: 30px;
            text-align: center;
            color: #2c4933;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin: 30px;
        }

        .product-card {
            background-color: #ffffff;
            border: 1px solid #cce5cc;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: scale(1.03);
        }

        .product-card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product-card a {
            text-decoration: none;
            color: #2c4933;
        }

        .product-card p {
            margin: 5px 0;
        }

        .back {
            display: block;
            text-align: center;
            margin-top: 40px;
            color: #2d5d34;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2>🌿 친환경 전용관</h2>
<div class="grid">
    {% for product in products %}
    <div class="product-card">
        <a href="{{ url_for('product_detail', product_id=product['product_id']) }}">
            <img src="{{ url_for('static', filename='images/' + product['product_id'] + '.jpg') }}" alt="{{ product['name'] }}">
            <p><strong>{{ product['name'] }}</strong></p>
            <p>{{ "{:,.0f}".format(product['price']) }} 원</p>
        </a>
    </div>
    {% endfor %}
</div>

<a href="{{ url_for('home') }}" class="back">← 메인 페이지로 돌아가기</a>
</body>
</html>
